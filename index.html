<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search & Download</title>
    <script src="https://unpkg.com/@google/drive-apis@2.0.0/drive.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .search-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-200">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Google Drive Image Search</h1>
                <p class="text-gray-600">Search and download images from your Google Drive</p>
            </div>

            <div class="search-container p-6 rounded-lg shadow-lg mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="searchInput" placeholder="Search images..." 
                           class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="searchImages()" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="bi bi-search mr-2"></i>Search
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="flex justify-center">
                    <i class="bi bi-arrow-repeat text-4xl text-blue-500 loading"></i>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be populated here -->
            </div>

            <div id="noResults" class="hidden text-center py-8">
                <p class="text-gray-600">No images found</p>
            </div>
        </div>
    </div>

    <script>
        let isAuthenticated = false;

        async function searchImages() {
            const searchInput = document.getElementById('searchInput');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const noResults = document.getElementById('noResults');

            if (!searchInput.value.trim()) {
                alert('Please enter a search term');
                return;
            }

            loading.classList.remove('hidden');
            results.innerHTML = '';
            noResults.classList.add('hidden');

            try {
                // Simulate API call (replace with actual Google Drive API implementation)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock results (replace with actual API response)
                const mockResults = [
                    { name: 'Image 1.jpg', thumbnail: 'https://source.unsplash.com/random/300x200?sig=1' },
                    { name: 'Image 2.jpg', thumbnail: 'https://source.unsplash.com/random/300x200?sig=2' },
                    { name: 'Image 3.jpg', thumbnail: 'https://source.unsplash.com/random/300x200?sig=3' }
                ];

                if (mockResults.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    mockResults.forEach(image => {
                        const imageCard = createImageCard(image);
                        results.appendChild(imageCard);
                    });
                }
            } catch (error) {
                alert('Error searching images: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function createImageCard(image) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-md overflow-hidden transition transform hover:scale-105';
            div.innerHTML = `
                <img src="${image.thumbnail}" alt="${image.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-gray-800 font-semibold mb-2 truncate">${image.name}</h3>
                    <button onclick="downloadImage('${image.name}')" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300">
                        <i class="bi bi-download mr-2"></i>Download
                    </button>
                </div>
            `;
            return div;
        }

        function downloadImage(imageName) {
            // Implement actual download functionality
            alert(`Downloading ${imageName}`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchImages();
                }
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
